version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd woos-vue
        - npm install
    build:
      commands:
        - cd woos-vue
        - npm run build
  artifacts:
    baseDirectory: woos-vue/dist
    files:
      - '**/*'
  cache:
    paths:
      - woos-vue/node_modules/**/*
